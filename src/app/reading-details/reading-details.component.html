<div mat-dialog-title>
  <span>Reading Details</span>
  <button style="float:right" mat-button mat-dialog-close><i class="material-icons">clear</i></button>
 </div>
<mat-dialog-content>
  <p>
    <b>Title:</b>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="" value="{{ reading?.Title }}">
      </mat-form-field>
      
  <br><b>Author:</b> {{ reading?.Author }}
  <br><span><b>Rating:</b>{{ reading.Rating }} <pm-star [rating]='reading.Rating'></pm-star></span>
    <br><b>Link:</b> {{ reading?.Link }}
  <br><b>Category:</b> {{ category?.Name }}
  <br><b>Summary:</b> {{ reading?.Summary }}
  <br><b>DateRead:</b> {{ reading?.DateRead }}
  <br><b>Favorite:</b> {{ reading?.Favorite }}</p>
